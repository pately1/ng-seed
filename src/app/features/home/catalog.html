<div class="container" ng-controller="MainController">
  <h3 class="class1">
    Movies
    <div class="btn-group" uib-dropdown>
      <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
        Genre <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem"><a ng-click="select(1)" role="button">Action</a></li>
        <li role="menuitem"><a ng-click="select(2)" role="button">Adventure</a></li>
        <li role="menuitem"><a ng-click="select(3)" role="button">Sci-Fi</a></li>
        <li role="menuitem"><a ng-click="select(4)" role="button">Thriller</a></li>
        <li role="menuitem"><a ng-click="select(5)" role="button">Crime</a></li>
        <li role="menuitem"><a ng-click="select(6)" role="button">Drama</a></li>
        <li role="menuitem"><a ng-click="select(7)" role="button">Fantasy</a></li>
        <li role="menuitem"><a ng-click="select(8)" role="button">Comedy</a></li>
        <li role="menuitem"><a ng-click="select(9)" role="button">History</a></li>
        <li role="menuitem"><a ng-click="select(10)" role="button">All</a></li>
      </ul>
    </div>
    <div class="btn-group" uib-dropdown>
      <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
        SortBy <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem"><a ng-click="selectSort(1)" role="button">Year</a></li>
        <li role="menuitem"><a ng-click="selectSort(2)" role="button">IMDB Ratings</a></li>
        <li role="menuitem"><a ng-click="selectSort(3)" role="button">IMDB Votes</a></li>
        <li role="menuitem"><a ng-click="selectSort(4)" role="button">Remove sort</a></li>
      </ul>
    </div>
  </h3>
  <div class="row">
    <div class="scrolling" id="style-7">
      <div class="item" ng-repeat="movie in list | filter:'movie' | filter:ordr | orderBy:sortTab">
        <a role="button" ng-click="open(movie)"><img src="{{movie.Poster}}" style="height: 150px; width: 100px;"></a>
        <script type="text/ng-template" id="myModalContent.html">

          <div class="modal-header">
            <h3 class="modal-title text-center">{{movie.Title}}<small><strong> IMDB : {{movie.imdbRating}}</strong></small></h3>
          </div>
          <div class="modal-body">
            <p><strong>{{movie.Actors}}</strong></p>
          </div>
          <div class="modal-footer">

          </div>

        </script>
      </div>
    </div>
  </div>
  <h3 class="class1">TV Shows</h3>
  <div class="row">
    <div class="scrolling" id="style-7">
      <div class="item" ng-repeat="movie in list | filter:'series'">
        <a role="button" ng-click="open(movie)"><img src="{{movie.Poster}}" style="height: 150px; width: 100px;"></a>
        <script type="text/ng-template" id="myModalContent.html">

          <div class="modal-header">
            <h3 class="modal-title text-center">{{movie.Title}}<small><strong> IMDB : {{movie.imdbRating}}</strong></small></h3>
          </div>
          <div class="modal-body">
            <p><strong>{{movie.Actors}}</strong></p>
          </div>
          <div class="modal-footer">

          </div>

        </script>
      </div>
    </div>
  </div>
</div>
